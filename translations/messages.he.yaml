# Page A propos
about_title: "אודות - התשוקה שלי למוזיקה אלקטרונית"
about_header: "התשוקה שלי למוזיקה אלקטרונית 🎧"
about_intro: "מוזיקה אלקטרונית היא יותר מרק צלילים; זו חוויה, מסע דרך קצב, סינתיסייזרים ואנרגיה שמובילים את המאזין לממד אחר."
about_started_title: "איך הכל התחיל 🎶"
about_started_text: "המשיכה שלי למוזיקה אלקטרונית התחילה עם הקצבים ההיפנוטיים של **האוס, טכנו וטרנס**. מהבאסים הפועמים של <strong>Daft Punk</strong> ועד למנגינות הקסומות של <strong>Armin van Buuren</strong>, כל טראק הצית את היצירתיות שלי."
about_why_title: "למה מוזיקה אלקטרונית? 🔥"
about_why_text: "מוזיקה אלקטרונית היא אינסופית. היא משלבת בין טכנולוגיה ואמנות, ומאפשרת למפיקים ליצור צלילים עתידניים שחוצים את גבולות המוזיקה. בין אם זה הוויבים העמוקים של **פרוגרסיב האוס**, האנרגיה של **ביג רום**, או הכוח הגולמי של **אינדסטריאל טכנו**, לכל תת-ז'אנר יש את הסיפור הייחודי שלו."
about_journey_title: "המסע שלי להפקת מוזיקה 🎛️"
about_journey_text: "עם הזמן, התשוקה שלי למוזיקה הלכה מעבר להאזנה—רציתי **ליצור**. תוך כדי ניסויים עם תוכנות כמו <strong>Ableton Live</strong> ו-<strong>FL Studio</strong>, התחלתי להפיק רצועות משלי, תוך שילוב של באסים עמוקים, ארפג'ים סינתיים ופדים אטמוספריים כדי ליצור סאונד אלקטרוני ייחודי."
about_quote: "🎵 מוזיקה היא לא רק צלילים—זו אנרגיה, רגש ואורח חיים. 🎵"

